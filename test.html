<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect from Instagram Browser</title>
    <style>
        .message {
            text-align: center;
            margin-top: 50px;
        }
        .message button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Hi hello how are you</h1>
    <div id="message" class="message" style="display: none;">
        <p>Redirecting to Chrome for the best experience...</p>
    </div>
    <script>
        function isInstagramBrowser() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            return (ua.indexOf('Instagram') > -1);
        }

        function redirectToChrome() {
            const chromeIntent = "intent://openurl.com#Intent;scheme=https;package=com.android.chrome;end";
            window.location.href = chromeIntent;
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (isInstagramBrowser()) {
                document.getElementById('message').style.display = 'block';
                redirectToChrome();
            }
        });
    </script>
</body>
</html>
